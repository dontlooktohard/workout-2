<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>forms</title>
</head>
<body>
 <h1>create an account</h1>
 <form action="#">
   <div>
    <label for="email">Email:</label>
    <input id="email" type="email" name="email" required  placeholder="email">
   </div>
    <div>
        <label for="password">put password:</label>
        <input type="password" name="" id="" required>
    </div>
 
    <div>
    <label for="fname">First name:</label>
    <input type="text" id="fname" required>
    <label for="lastname">last name:</label>
    <input type="text" name="" id="lastname" required>
    </div>

    <div>
        <label for="age">Age:</label>
        <br />
        <select name="age" id="age">
         <option value="">select age</option>
         <option value="group1">under 18</option>
         <option value="group2">over 21</option>
         <option value="group3">21 to 30</option>
        </select> 
    </div>
<br>
    <div>
        <label for="text1">tell us a little about yourself:</label><br>
         <input type="text" id="text1" required><br>
         <input type="checkbox">
         <label for="checkbox" id="checkbox">i agree to the terms of service</label><br>
         <input type="submit" id="botton" value="sign up">
    </div>
</form>
</body>
</html>
