<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Float Layout</title>
    
    <style>
 *{
    box-sizing: border-box;
    
 }



.navbar{
    background-color:darkorange;
    border: 1px solid black;
    padding: 5px;
    margin: 2px 0; 
    text-align: center;
}
.Side{
    background:darkgreen;
    border: 1px solid black;
    float: left;
    width: 30%;
    height: 300px;

   
}
.Main{
    background-color:darkmagenta;
    border: 1px solid black;
    float: right;
    height: 300px;
    width: calc(70% - 5px);
    margin-bottom: 2px;
    text-align: right;
    
    
}
.footer{
    background-color:cornflowerblue;
    border: 1px solid black;
    padding: 15px;
    margin-top: 15px; 
    text-align: center;
    clear: both;
    
}
.container{
    max-width: 900px;
    max-height: 90%;
    margin: 0 auto;
    align-self: auto;
    
  
}

    </style>
</head>
<body>
    <div class="container">
   <nav class="navbar">
     <p>Header</p>

   </nav>
   <aside class="Side box">&nbsp Side</aside>
   <main class="Main box">Main &nbsp</main>
   <footer class="footer ">Footer</footer>

    </div>
</body>
</html>
