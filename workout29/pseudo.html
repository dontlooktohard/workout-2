<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudo box color</title>
    <style>
        html, body {
      height: 100%;
      margin: 0; 
      padding: 0; 
    }
  
    
      .parent {
        background-color: purple;
        height: 100%;
        width: 100%;
        position: relative;
      }
      .parent::before {
        content: '';
        position: absolute;
        background-color: crimson;
        width: 50%;
        height: 100%;
        top: 0;
        left: 0;

      }
    </style>
</head>
<body>
    <div class="parent" > </div>
</body>
</html>
