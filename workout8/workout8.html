<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css properties</title>
</head>
<style>
.one{ 
    border-style: groove;
    border-color: red;
    font-size: larger;
    border-radius: 25px;
    padding: 0px;
    border-width: thin;
}
.two{ font-style: italic;
    font-weight: 900;

}
.three{
    background-color: black;
    font-family: monospace;
    box-shadow: 0px 5px 15px 2px rgba(0,0,0,.8);
}
</style>
<body>

    <div class="one">
    <h1 >hello world</h1>
</div>

<div class="two">

    <h2 >hello world</h2>
</div>

    <div class="three">
    <h3 style="color: white;">hello world</h3>
</div>
</body>
</html>
