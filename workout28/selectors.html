<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Targeted Selectors</title>
    <style>
      .did:after {
        content: '(https://www.google.com/)';
        padding-left: 2px;
      }
      a:link {
     text-decoration: none;
       }

    </style>
</head>
<body>
    <div>
        <p >please visit this <a class="did" href="https://www.google.com" target="_self"> website </a>for more information.</p>
        
    </div>
   
</body>
</html>
